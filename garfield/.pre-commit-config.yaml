---
ci:
  skip: []
fail_fast: false

repos:
  -   repo: https://github.com/pre-commit/mirrors-clang-format
      rev: 'v20.1.0'
      hooks:
        - id: clang-format
  - repo: https://github.com/Kr4is/cmake-format-precommit
    rev: 'v0.6.14'
    hooks:
      - id: cmake-format
        args: ['--config=.cmake-format.yml']
      - id: cmake-lint
        args: ['--config=.cmake-linter.yml']
